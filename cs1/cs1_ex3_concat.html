<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let courses = [
            {
                id: 1,
                title: "ReactJS Tutorial",
                rating: 4.2
            },
            {
                id: 2,
                title: "Angular Tutorial",
                rating: 2.5
            },
            {
                id: 3,
                title: "VueJs Tutorial",
                rating: 3.8
            },
            {
                id: 4,
                title: "Java Tutorial",
                rating: 4
            },
            {
                id: 5,
                title: "Javascript Tutorial",
                rating: 3.5
            }
        ];
        let addCourses = [
            {
                id: 6,
                title: "PHP Tutorial",
                rating: 3
            },
            {
                id: 7,
                title: "C# Tutorial",
                rating: 2
            },
            {
                id: 8,
                title: "Docker Tutorial",
                rating: 3.8
            }
        ];
        let concat = [
            ...courses,
            ...addCourses
        ]
        concat.forEach((concat) => {
            document.write('"[' + concat.id + ' - ' + concat.title + ' - ' + concat.rating + ']"' + '<br>');
        });
    </script>
</body>
</html>
